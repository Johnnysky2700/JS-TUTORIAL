<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Show&Hide Password</title>
    <link rel="stylesheet" href="/JS-Hide&Show Password/style.css">
</head>
<body>
    <div class="input-box">
        <input type="password" placeholder="password" id="password">
        <img src="JS-Hide&Show Password/eye-icons/eye-close.png" id="eyeicon">
    </div>

    <script>

        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
                eyeicon.src = "JS-Hide&Show Password/eye-icons/eye-open.png";
            }else{
                password.type = "password";
                eyeicon.src = "JS-Hide&Show Password/eye-icons/eye-close.png";
            }
        }
    </script>
</body>
</html>
