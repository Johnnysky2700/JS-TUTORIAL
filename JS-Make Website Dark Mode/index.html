<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Make Website Dark Mode</title>
    <link rel="stylesheet" href="JS-Make Website Dark Mode/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="JS-Make Website Dark Mode/portfolio_site_img/logo.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="JS-Make Website Dark Mode/portfolio_site_img/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>This is my officail portfolio website to showcase all my works related to wed <br>development and UI design.</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="JS-Make Website Dark Mode/portfolio_site_img/pattern.png" class="back-img">
            <img src="JS-Make Website Dark Mode/portfolio_site_img/girl.png" class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        </div>
    </div>
    <script>
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "JS-Make Website Dark Mode/portfolio_site_img/sun.png"
            }else{
                icon.src = "JS-Make Website Dark Mode/portfolio_site_img/moon.png"
            }
        }
    </script>
</body>
</html>
